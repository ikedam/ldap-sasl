<div>
<p>LDAPサーバに送信するクエリを指定します。変数 uid は認証したユーザ名に置き換わります。</p>
<p>例:</p>
<dl>
    <dt>uid=${uid}</dt>
        <dd>標準的なLDAPサーバで使用されるクエリです。</dd>
    <dt>sAMAccountName=${uid}</dt>
        <dd>Active Directory互換の環境で使用されるクエリです。</dd>
</dl>
<p>
この項目はオプションです。指定しない場合、一部の機能に制限がある場合があります。
(例: 「ログインを記憶する」が動作しない、グループの権限を利用できないなど)
</div>
