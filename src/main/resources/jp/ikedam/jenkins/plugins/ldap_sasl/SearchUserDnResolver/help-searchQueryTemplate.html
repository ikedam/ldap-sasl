<p>The query send to the LDAP server to search groups. {0} is replaced with the name of the authenticated user.</p>
<p>Here is a examples:</p>
<dl>
    <dt>uid={0}</dt>
        <dd>Used in standard LDAP servers.</dd>
    <dt>sAMAccountName={0}</dt>
        <dd>Used in LDAP servers compatible with Active Directory.</dd>
</dl>
</div>
